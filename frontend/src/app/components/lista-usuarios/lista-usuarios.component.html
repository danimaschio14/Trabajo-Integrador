<app-base>
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <span class="h3">User List</span>
             <button class="btn" routerLink='/create-empleado'>Agregar</button>
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>name</th>
                    <th>lastName</th>
                    <th>email</th>
                    <th>role</th>
                    <th>status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let empleado of empleados">
                    <td>{{empleado.name}}</td>
                    <td>{{empleado.lastName}}</td>
                    <td>{{empleado.email}}</td>
                    <td>{{empleado.role}}</td>
                    <td>{{empleado.status}}</td>
                    <td>
                    <i class="fa-solid fa-user-pen fa-lg text-info" style="margin-right: 10px;" [routerLink]="['/edit-empleado/',empleado.id]"></i>
                    <i (click)="deleteEmpleado(empleado.id)" class="fa-solid fa-trash fa-lg text-danger"></i>
                    </td>
                    
                  </tr>
                 
                </tbody>
              </table>
        </div>
    </div>
</div>
</app-base>
