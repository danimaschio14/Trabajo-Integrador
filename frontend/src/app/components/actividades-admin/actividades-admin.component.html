<app-base>
<div>
  <div>
      <span class="h3">Lista de Actividades</span>
      <i (click)="exportToCSV()" class="fa-solid fa-file-arrow-down"  matTooltip="Descargar CSV"></i>
      <create-activity-dialog/>
  </div>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
  <div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>


    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Titulo </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>


    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>


    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Prioridad </th>
      <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
    </ng-container>


    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef> Asignado a </th>
      <td mat-cell *matCellDef="let element"> {{element.user}} </td>
    </ng-container>

    <ng-container matColumnDef="registry">
      <th mat-header-cell *matHeaderCellDef> Mostrar Registro </th>
      <td mat-cell *matCellDef="let element">
        <!--<button class="pointer" (click)="showDialog()" style="color: #ffc107;"  matTooltip="Editar Tarea">
          <mat-icon>edit</mat-icon>
        </button>-->
        <create-activity-dialog [activityId]=element.id/>

        <dialog-record [activityId]=element.id />
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
</div>
</app-base>
