<app-base>
    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <span class="h3">Lista de Actividades</span>
                 <!-- <button class="btn" routerLink='/create-empleado'>Agregar</button> -->
                  <table class="table table-hover">
                    <thead>
                      <tr>
                        <th>Titulo</th>
                        <th>Tipo</th>
                        <th>Mostrar records</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let activity of activities">
                        <td>{{activity.title}}</td>
                        <td>{{activity.type}}</td>
                        <td><dialog-record [activityId]=activity.id /></td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    </app-base>
