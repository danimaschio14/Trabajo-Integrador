<div class="flex flex-column justify-content-center mb-4">
    <div class="flex-1 mt-4">
        <p-toolbar class="flex-1">
            <div class="flex-1 p-toolbar-group-center gap-5 justify-content-between">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText matInput (keyup)="applyFilter($event)" #input placeholder="Filtrar..." />
                </span>
                <div class="p-toolbar-group-start">
                    <create-activity-dialog/>
                    <p-button *ngIf="title!=='usuarios'" icon="pi pi-print" class="mr-2" (click)="exportToCSV()"/>
                </div>
            </div>
        </p-toolbar>
    </div>

<!---Listado-->
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Titulo </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
  
  
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>
  
  
      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Prioridad </th>
        <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
      </ng-container>
  
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
  
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef> Asignado a </th>
        <td mat-cell *matCellDef="let element"> {{element.user}} </td>
      </ng-container>
  
      <ng-container matColumnDef="registry">
        <th mat-header-cell *matHeaderCellDef> Mostrar Registro </th>
        <td mat-cell *matCellDef="let element">
          <!--<button class="pointer" (click)="showDialog()" style="color: #ffc107;"  matTooltip="Editar Tarea">
            <mat-icon>edit</mat-icon>
          </button>-->
          <create-activity-dialog [activityId]=element.id/>
  
          <dialog-record [activityId]=element.id />
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

</div>
