<h2 mat-dialog-title>Eliminar usuario</h2>
<mat-dialog-content>
  ¿Estás seguro de eliminar este usuario?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onCancel()">Cancelar</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onConfirm()">Confirmar</button>
</mat-dialog-actions>
