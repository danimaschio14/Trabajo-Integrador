<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{titulo}}</h3>
                    <span *ngIf="submitted && createActividad.invalid">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
                    <form class="mt-4" [formGroup]="createActividad" (ngSubmit)="addEditActividad()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="title"
                                    placeholder="Titulo">
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="type">Tipo</label>
                                <select class="form-control" id="type" formControlName="type">
                                    <option value="MANAGMENT">Gestion</option>
                                    <option value="LOGISTIC">Logistica</option>
                                    <option value="CUSTOMER SERVICE">Servicio al cliente</option>
                                </select>
                            </div>
                            <div>
                                <label for="priority">Prioridad</label>
                                <select class="form-control" id="priority" formControlName="priority">
                                  <option value="LOW">Baja</option>
                                  <option value="MEDIUM">Media</option>
                                  <option value="HIGH">Alta</option>
                                </select>
                            </div>
                              <div *ngIf="this.id != 0">
                                  <label for="status">Estado</label>
                                  <select class="form-control" id="status" formControlName="status">
                                    <option value="PENDING">Pendiente</option>
                                    <option value="IN PROGRESS">En progreso</option>
                                    <option value="FINISHED">Terminado</option>
                                    <option value="CANCELED">Cancelado</option>
                                  </select>
                              </div>
                            <div>
                                <label for="user">Responsable</label>
                                <select class="form-control" id="user" formControlName="user">
                                  <ng-container *ngFor="let u of usuarios">
                                    <option value={{u.id}}>{{u.email}}</option>
                                  </ng-container>
                                </select>
                            </div>
                        </div>

                        <div class="mt-3">
                            <button type="button" class="btn btn-secondary btn-lg mr-3">Volver</button>
                            <button type="submit" class="btn btn-dark btn-lg">Confirmar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
