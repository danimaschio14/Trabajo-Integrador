 <div class="flex flex-column justify-content-center">    
    <div class="flex justify-content-center">
        <span class="h5 uppercase">{{title}}</span>
    </div>
    <span class="flex justify-content-center" *ngIf="submitted && createActividad.invalid">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
    <div class="flex justify-content-center" >
        <form class="mt-4" [formGroup]="createActividad" (ngSubmit)="addEditActividad()">
                <!--inputs-->
                <div class="flex-1 mb-3">
                    <div class="flex flex-column mb-3 w-12">
                        <span class="h5 mb-2 text-primary">Titulo</span>
                        <input class="form-control" type="text" formControlName="title" placeholder="Titulo">
                    </div>

                        <div class="flex flex-column mb-3 w-12">
                            <span class="h5 mb-2 text-primary">Tipo</span>
                            <p-dropdown placeholder="Selecciona un tipo" formControlName="type" [options]="types"
                                [showClear]="true" p-dropdown-label="Tipo" autoWidth="false" [style]="{'width':'100%'}" />
                        </div>
        
                        <div class="flex flex-column mb-3 w-12">
                            <span class="h5 mb-2 text-primary">Prioridad</span>
                            <p-dropdown placeholder="Selecciona una prioridad" formControlName="priority" [options]="priorities"
                                [showClear]="true" p-dropdown-label="Prioridad" autoWidth="false" [style]="{'width':'100%'}" />
                        </div>
                        <div class="flex flex-column mb-3 w-12" *ngIf="this.id != 0">
                            <span class="h5 mb-2 text-primary">Estado</span>
                            <p-dropdown placeholder="Selecciona un estado" formControlName="status" [options]="status"
                                [showClear]="true" p-dropdown-label="status" autoWidth="false" [style]="{'width':'100%'}" />
                        </div>
                    
        
                    <div class="flex flex-column mb-3 w-12">
                        <span class="h5 mb-2 text-primary">Responsable</span>
                        <p-dropdown placeholder="Selecciona un responsable" formControlName="user" [options]="usuarios"
                            p-dropdown-label="Responsable" [showClear]="true" autoWidth="false" [style]="{'width':'100%'}" />
                    </div>
                </div>
                <!--btn-->
                <div class="mt-3 flex justify-content-center gap-4">
                    <button pButton pRipple type="button" class="p-button-secondary" routerLink="/admin/tareas"
                        [raised]="true" icon="pi pi-times" label="Volver"></button>
                    <button pButton pRipple type="submit" class="p-button-succes" [raised]="true" icon="pi pi-check" label="Confirmar" severity="success"></button>
                </div>
        
        </form>
    </div>

</div>
