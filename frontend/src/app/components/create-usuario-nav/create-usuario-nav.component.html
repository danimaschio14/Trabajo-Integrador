<div class="flex flex-column justify-content-center mb-4">
    <span *ngIf="submitted && createUsuario.invalid">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
    <form class="mt-4 flex-1 gap-4" [formGroup]="createUsuario" (ngSubmit)="addEditUsuario()">

        <!--inputs-->
        <div class="flex-1">
            <div class="flex justify-content-around p-fluid mb-3 gap-4">
                <div class="flex-1 ">
                    <span class="h4 mb-2 text-primary">Nombre</span>
                    <input type="text" class="form-control" formControlName="name" placeholder="Nombre">
                </div>
                <div class="flex-1 ">
                    <span class="h4 mb-2 text-primary">Apellido</span>
                    <input type="text" class="form-control" formControlName="lastName"
                        placeholder="Apellido">
                </div>
            </div>
            
            <div class="flex justify-content-around p-fluid mb-3 gap-4">
                <div class="flex-1 ">
                    <span class="h4 mb-2 text-primary">Email</span>
                    <input type="email" class="form-control" formControlName="email"
                        placeholder="Email">
                </div>
                <div class="flex-1">
                    <span class="h4 mb-2 text-primary">Contraseña</span>
                    <input type="password" class="form-control" formControlName="password"
                        placeholder="Contraseña">
                </div>
            </div>

            
            <div class="flex flex-column mb-3 w-12">
                <span class="h4 mb-2 text-primary">Rol</span>
                <p-dropdown placeholder="Selecciona un rol a asignar" formControlName="role"
                    [options]="roles" [showClear]="true" p-dropdown-label="rol" autoWidth="false" [style]="{'width':'100%'}"/>
            </div>

            <div class="flex flex-column mb-3 w-12">
                <span class="h4 mb-2 text-primary">Status</span>
                <p-dropdown placeholder="Selecciona un status" formControlName="status"
                    [options]="status" [showClear]="true" p-dropdown-label="status" autoWidth="false" [style]="{'width':'100%'}" />
            </div>

        
        </div>
        <!--btn-->
        <div class="mt-3 flex justify-content-center gap-4">
            <button pButton pRipple type="text" class="p-button-secondary" routerLink="/admin/usuarios" [raised]="true" icon="pi pi-times" label="Volver"></button>
            <button pButton pRipple type="submit" class="p-button-succes" [raised]="true" icon="pi pi-check" label="Confirmar" severity="success"></button>
        </div>

    </form>

</div>
