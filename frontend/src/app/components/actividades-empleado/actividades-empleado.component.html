<app-base>
  <div>
    <div>
            <span class="h3">Lista de Actividades</span>
        </div> 
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>  
        <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
        
         
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Titulo </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
          </ng-container>
        
      
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
          </ng-container>
        
         
          <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Prioridad </th>
            <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
          </ng-container>
        
      
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>
          
   
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <p-buttonGroup >
                <p-button label="Terminar" icon="pi pi-check" severity="success" size="small" [raised]="true" [rounded]="true" (onClick)="updateStatus(element.id, 'FINISHED')"/>
                <p-button label="En Progreso" icon="pi pi-bell" severity="help" size="small" [raised]="true" [rounded]="true" (onClick)="updateStatus(element.id, 'IN PROGRESS')"/>
                <p-button label="Cancelar" icon="pi pi-times" severity="danger" size="small" [raised]="true" [rounded]="true" (onClick)="updateStatus(element.id, 'CANCELED')"/>
              </p-buttonGroup>
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
  </div>
</app-base>
