<app-base>
  <div class="flex flex-column w-9">
    <div class="flex justify-content-center mt-4 mb-4">
        <span class="h1 uppercase">Lista de tareas asignadas</span>
    </div>
    <!--filtros-->
    <div class="flex flex-column justify-content-center mb-4">
      <div class="flex-1 mt-4">
          <p-toolbar class="flex-1">
              <div class="flex-1 p-toolbar-group-center gap-5">
                  <span class="p-input-icon-left">
                      <!-- <i class="pi pi-search"></i> -->
                      <input pInputText  (keyup)="applyFilter($event)" #input placeholder="Filtrar..." />
                  </span>
              </div>
          </p-toolbar>
      </div>
      <!--Listado-->
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Titulo </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
          </ng-container>
        
      
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
          </ng-container>
        
         
          <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Prioridad </th>
            <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
          </ng-container>
        
      
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>
          
   
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <p-buttonGroup >
                <p-button label="Terminar" icon="pi pi-check" severity="success" size="small" [raised]="true" [rounded]="true" (onClick)="updateStatus(element.id, 'FINISHED')"/>
                <p-button label="En Progreso" icon="pi pi-bell" severity="help" size="small" [raised]="true" [rounded]="true" (onClick)="updateStatus(element.id, 'IN PROGRESS')"/>
                <p-button label="Cancelar" icon="pi pi-times" severity="danger" size="small" [raised]="true" [rounded]="true" (onClick)="updateStatus(element.id, 'CANCELED')"/>
              </p-buttonGroup>
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>

    <!--fin-->
    </div>
  </div>
</app-base>
