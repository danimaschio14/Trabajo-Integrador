<div class="flex flex-column justify-content-center mb-4">
    <div class="flex-1 mt-4">
        <p-toolbar class="flex-1">
            <div class="flex-1 p-toolbar-group-center gap-5 justify-content-between">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText matInput (keyup)="applyFilter($event)" #input placeholder="Filtrar..." />
                </span>
                <div class="p-toolbar-group-start">
                    <!--reemplazar por pop up como en tareas-->
                    <p-button icon="pi pi-plus" class="mr-2" routerLink='/create-usuario'/>
                </div>
            </div>
        </p-toolbar>
    </div>
    
    <div class="flex-1">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef  mat-sort-header> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <ng-container matColumnDef="lastName">
              <th mat-header-cell *matHeaderCellDef> Apellido </th>
              <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>
          
          
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
          
            <ng-container matColumnDef="role">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
              <td mat-cell *matCellDef="let element"> {{element.role}} </td>
            </ng-container>
          
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>
          
            <ng-container matColumnDef="options">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                
                <a class="pointer" [routerLink]="['/edit-usuario/',element.id]" style="color: #ffc107;"  matTooltip="Editar Usuario">
                  <mat-icon>edit</mat-icon>
                </a>
          
                <a class="pointer" (click)="deleteUsuario(element.id)" style="color: #ffc107;" matTooltip="Eliminar Usuario">
                  <mat-icon>delete</mat-icon>
                </a>
          
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
          </div>
    </div>
</div>
