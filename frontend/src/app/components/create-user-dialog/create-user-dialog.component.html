<p-button matTooltip="Agregar usuario" *ngIf="btnText=='Agregar'" icon="pi pi-plus" class="mr-2" (click)="showDialog()" severity="contrast" />
<p-button matTooltip="Editar usuario" *ngIf="btnText=='Editar'" icon="pi pi-user-edit" class="mr-2" (click)="showDialog()"/>
<p-dialog
    [modal]="true"
    [draggable]="false"
    [(visible)]="visible"
    [style]="{ width: '50rem' }"
    [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }">
    <app-create-usuario [id]=this.userId [title]="title"/>
</p-dialog>
