<div class="flex flex-column justify-content-center mb-4">
    <span *ngIf="submitted && createActividad.invalid">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
    <form class="mt-4 flex-1 gap-4" [formGroup]="createActividad" (ngSubmit)="addEditActividad()">

        <!--inputs-->
        <div class="flex-1">

            <div class="flex flex-column mb-3 w-12">
                <span class="h4 mb-2 text-primary">Titulo</span>
                <input class="form-control" type="text" formControlName="title" placeholder="Titulo">
            </div>
            <div class="flex justify-content-around p-fluid mb-3">

                <div class="flex-1 ">
                    <span class="h4 mb-2 text-primary">Tipo</span>
                    <p-dropdown class="form-dropdown" placeholder="Selecciona un tipo" formControlName="type"
                        [options]="types" [showClear]="true" p-dropdown-label="Tipo" />
                </div>

                <div class="flex-1">
                    <span class="h4 mb-2 text-primary">Prioridad</span>
                    <p-dropdown class="form-dropdown" placeholder="Selecciona una prioridad" formControlName="priority"
                        [options]="priorities" [showClear]="true" p-dropdown-label="Prioridad" />
                </div>
            </div>

            <div class="flex flex-column mb-3 w-12">
                <span class="h4 mb-2 text-primary">Responsable</span>
                <p-dropdown placeholder="Selecciona un responsable" formControlName="user" [options]="usuarios"
                    p-dropdown-label="Responsable" [showClear]="true" autoWidth="false" [style]="{'width':'100%'}" />
            </div>
        </div>
        <!--btn-->
        <div class="mt-3">
            <!-- <button type="button" class="btn btn-secondary btn-lg mr-3" >Volver</button> -->
            <button type="submit" class="btn btn-dark btn-lg">Confirmar</button>
        </div>

    </form>
</div>
